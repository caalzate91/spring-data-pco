apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-l4-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app-l4-service
            port:
              number: 8080
