apiVersion: apps/v1
kind: Deployment
metadata:
  name: Despliegue-sitio-web
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: Almacenamiento-nginx
              mountPath: /usr/share/nginx/html # Almacenamiento persistente del sitio
      volumes:
       -service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP