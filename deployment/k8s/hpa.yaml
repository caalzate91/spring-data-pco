apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spring-data-pco-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spring-data-pco
  minReplicas: 2 
  maxReplicas: 10

  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50 
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70 
